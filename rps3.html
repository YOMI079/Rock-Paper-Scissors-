  <body>
    <center ><h1>Rock Paper Scissors</h1>
    <button onclick="playGame('Rock')" class="move-button" ><img src="rock-emoji.png" class="rock" alt="" ></button>
    <button onclick="playGame('Paper')" class="move-button" ><img src="paper-emoji.png" class="paper" alt="" ></button>
    <button onclick="playGame('Scissor')" class="move-button"><img src="scissors-emoji.png" class="Scissor" alt="" ></button>
    <p class="js-result result"></p>
    <p class="js-moves move-icon" ></p>
    <p class="js-score score" ></p>
    <button class="reset-score-button" onclick="score.wins = 0; score.losses=0;score.ties=0;localStorage.removeItem('score'); updateScoreElement(); ">Reset Score</button>

  </body>
